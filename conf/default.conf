# Http Context
server {
	listen 2000;
	server_name server1;
	client_max_body_size 40;
	error_page 403 403.html;
	error_page 404 404.html;
	error_page 405 405.html;
	error_page 500 500.html;
	error_page 501 501.html;

	location / {
		alias ./docs/;
		index index.html;
		autoindex on;
	}

	location /form/ {
		alias ./docs/form_X/;
		limit_except GET DELETE POST;
		autoindex on;
		# index form.html;
	}

	location /form/delete/delete/ {
		alias ./docs/form_X/delete/delete/;
		autoindex off;
	}

	location /redirect/ {
		return /form/;
	}

	location /upload/ {
		alias ./docs/upload/;
		index upload.html;
		limit_except DELETE POST;
		autoindex on;
	}

	location /images/ {
		alias ./docs/images/;
		index image.jpg;
		limit_except GET;
		# autoindex off;
	}

	location /css/ {
		alias ./docs/css/;
		index style.css;
		limit_except GET;
		autoindex off;
	}

	 location /cgi-bin/ {
	 	alias ./docs/cgi-bin/;
	 	index test_cgi.py;
	 	command /usr/bin/python3;
	}
}

server {
	listen 2000;
	server_name server2;

	location / {
		alias ./docs/;
		index ./upload;
	}

	location /cgi-bin/ {
		alias ./docs/cgi-bin/;
		index test_cgi.py;
		command /usr/bin/python3;
	}
}

server {
	listen 4000;
	server_name server3;

	location / {
		alias ./docs/;
		index index.html;
	}

	location /images/ {
		alias ./docs/images/;
		index image.jpg;
		limit_except GET;
		# autoindex off;
	}
}
