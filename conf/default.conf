# http
http {
	access_log ./logs/access.log;
	error_log ./logs/error.log;

	server {
		listen 2000;
		server_name neurosrv1;

		location / {
			alias ./docs;
			index index.html;
		}

		location /resources/ {
			alias ./data/s3/resources/;
			index index.html;
		}

		location /error_page/ {
			alias ./docs/error_page/;
			error_page 404 /error_page/404.html;
		}
	}

	server {
		listen 3000;
		server_name neurosrv2;
	}

	server {
		listen 4000;
		server_name neurosrv3;
	}
}

